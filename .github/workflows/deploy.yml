name: Deploy to Coolify

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Coolify Deploy Webhook
        run: |
          curl -X POST ${{ secrets.COOLIFY_DEPLOY_WEBHOOK }}
